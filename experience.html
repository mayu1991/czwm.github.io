                                <tr>
                                    <th class="table-title">
                                        检测项目
                                    </th>

                                        左眼
                                    </th>
                                    <th class="table-title">
                                        右眼
                                    </th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>原眼度数</td>
                                    <td><input type="text" id="leftPrimaryMirrorNumber"/></td>
                                    <td><input type="text" id="rightPrimaryMirrorNumber"/></td>

                                </tr>
                                <tr>
                                    <td>裸眼视力</td>
                                    <td><input type="text" id="leftNakedVision"/></td>
                                    <td><input type="text" id="rightNakedVision"/></td>

                                </tr>
                                <tr>
                                    <td>原眼矫正视力</td>
                                    <td><input type="text" id="leftMirrorCollectionVision"/></td>
                                    <td><input type="text" id="rightMirrorCollectionVision"/></td>
                                </tr>
                                </tbody>
                            </table>
                        </form>

                            <div class="am-u-sm-4 am-u-md-2 am-text-right">屈光性质</div>

                                <div class="am-btn-group" data-am-button>
                                    <label class="am-btn am-btn-default am-btn-xs refractiveProperties1">
                                        <input type="radio" name="refractiveProperties"
                                               id="refractiveProperties1" value="1"> 近视
                                    </label>
                                    <label class="am-btn am-btn-default am-btn-xs refractiveProperties2">
                                        <input type="radio" name="refractiveProperties"
                                               id="refractiveProperties2" value="2"> 远视
                                    </label>
                                    <label class="am-btn am-btn-default am-btn-xs refractiveProperties3">
                                        <input type="radio" name="refractiveProperties"
                                               id="refractiveProperties3" value="3"> 斜视
                                    </label>
                                    <label class="am-btn am-btn-default am-btn-xs">
                                        <input type="radio" name="options"
                                               id="refractive_properties_4" value="4"> 弱视
                                    </label>

                                </div>
                            </div>
                        </div>

                                    <label class="am-btn am-btn-default am-btn-xs refractivePropertiesLevel2">
                                        <input type="radio" name="refractivePropertiesLevel"
                                               id="refractivePropertiesLevel2" value="2"> 中
                                    </label>
                                    <label class="am-btn am-btn-default am-btn-xs refractivePropertiesLevel3">
                                        <input type="radio" name="refractivePropertiesLevel"
                                               id="refractivePropertiesLevel3" value="3"> 高
                                    </label>
                                </div>
                            </div>

                                               class="am-form-field am-input-sm"
                                               placeholder="日期" id="appointmentTime">
                                    </div>
                                </form>
